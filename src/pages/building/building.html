<ion-header>
  <ion-navbar>
    <ion-title>Building</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
  <button ion-item *ngFor="let list of buildingList; let i = index" (click)="getFloorDetail(list.id)">
    <ion-avatar item-start>
      <img src="assets/icon/building.jpg">
    </ion-avatar>
    <h2>{{i}}</h2>
    <p>{{list.name}}</p>
  </button>
</ion-list>
</ion-content>
