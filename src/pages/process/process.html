<ion-header>

  <ion-navbar>
    <ion-title>process</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div class="monthly-list">
    <ion-list inset container>
      <ion-list>
        <button ion-item *ngFor="let list of processList; let i=index" (click)="showProcessForm(list.id);">
          <div class="month-title">
            <span id="monthName">{{list.name}}</span>
            <ion-icon style="float: right; margin: 2px 0;" color="success" item-right class="forward-img"><img src="assets/icon/{{ isGroupShown(i) ? 'downward.png' : 'forward.png'}}" class="{{isGroupShown(i) ? 'downward' : 'upward'}}"
              /></ion-icon>
            <!--<ion-col style="float: right;" ><img src="assets/in-class/forward.png"></ion-col>-->
          </div>
        </button>
      </ion-list>
    </ion-list>
  </div>
</ion-content>
